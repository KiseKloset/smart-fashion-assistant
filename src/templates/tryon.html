<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Demo</title>
    <link href="/static/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body">
    <ul>
        <li><a href="/">Home</a></li>
        <li><a class="active" href="/try-on">Try-on</a></li>
    </ul>

    <h1>Try-on</h1>

    <div id="nguyen">
        <div id="nguyen-input-container">
            <div id="nguyen-person-image-container" class="input-div">
                <p class="text-center">Person image</p>
                <img id="nguyen-person-image" class="center image-fit-parent">
                <video class="center image-fit-parent" id="nguyen-person-camera" style="display: none">Video stream not available.</video>
                <canvas id="nguyen-person-camera-canvas" style="display: none"></canvas>
                <input type="file" id="nguyen-person-image-uploader" class="image-uploader" accept="image/*"
                    onChange="uploadReferenceImageInternal(this, 'nguyen-person-image')">
                <button class="center" onclick="uploadReferenceImage('nguyen-person-image-uploader')">Upload
                    image</button>
                <button class="center" id="nguyen-person-image-camera" onclick="capture()">Camera 
                    capture</button>
            </div>
            <div id="nguyen-garment-image-container" class="input-div">
                <p class="text-center">Garment image</p>
                <img id="nguyen-garment-image" class="center image-fit-parent">
                <input type="file" id="nguyen-garment-image-uploader" class="image-uploader" accept="image/*"
                    onChange="uploadReferenceImageInternal(this, 'nguyen-garment-image')">
                <button class="center" onclick="uploadReferenceImage('nguyen-garment-image-uploader')">Upload
                    image</button>
            </div>
        </div>
        <div id="nguyen-result-container" style="clear:both;padding-top:30px;">
            <button onclick="tryOn()" class="center">Try on</button>
            <p class="text-center">Result here</p>
            <img id="nguyen-result-image" class="center image-fit-parent">
        </div>

    </div>

    <script src="/static/js/tryon.js"></script>
    <script src="/static/js/capture.js"></script>
    </body>


</html>
